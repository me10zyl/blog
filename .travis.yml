language: node_js

env:
  global:
      - GH_REF: github.com/me10zyl/blog.git
      - secure: ""

node_js:
  - "node"

install:
  - npm install

before_script:
  - npm install gulp

script:
  - gulp

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
