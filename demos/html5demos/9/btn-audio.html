<audio controls>
    <source src="../../../resource/13.ogg">
</audio>
<button >
    开始
</button>
<button >
    暂停
</button>

    停止
</button>

    静音
</button>

<script src="../../scripts/jquery-1.11.1.min.js"></script>
<script>
    var audio = $('audio');
    $('button:eq(0)').click(
            function()
            {
                audio[0].play();
            }
    );
    $('button:eq(1)').click(
            function()
            {
                audio[0].pause();
            }
    );
    $('button:eq(2)').click(
            function()
            {
                audio[0].load();
            }
    );
    $('button:eq(3)').click(
            function()
            {
                audio[0].muted = !audio[0].muted;
            }
    );
</script>
<pre class="brush: xml;highlight: [1,2,3];">
</pre>
<script>
    var html = $('body').html();
    html =  html.replace(/</g,"&lt;");
    html =  html.replace(/>/g,"&gt;");
    $('pre').html(
            html
    );
</script>
</body>
