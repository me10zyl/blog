<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Class Practice</title>
</head>
<body>
    <script>
        /*写一个类*/
        function myClass(width,height)
        {
            this.width = width;
            this.height = height;
        }
        myClass.prototype.showHeight = function()
        {
          alert(this.height);
        };
        myClass.prototype.showWidth = function()
        {
          alert(this.width);
        };
        var my = new myClass(333,666);
        my.showWidth();
        my.showHeight();
    </script>
</body>
</html>
