<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Class</title>
</head>
<body>
<script>
    /*--------------------JS类---------------------*/
    function Student(name,age)
    {
        this.name = name;
        this.age = age;
    }
    Student.prototype.sayAge = function()
    {
        alert(this.age);
    };//添加JS类的方法
    var oStu = new Student("huangbo",38);
    alert(oStu.name);
    oStu.sayAge();

    /*----------------------prototype---------------*/
    var myArray = new Array(1,3,4,5);
    Array.prototype.print=function()
    {
        alert(myArray);
    };
    myArray.print();


</script>
</body>
</html>
