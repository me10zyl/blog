<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Object Notation</title>
</head>
<body>
    <script>
        var data = {"name":"huangbo","age":38};//JS Object Notation
        var datas=[{"name":"huangbo","age":38},{"name":"zhangsan","age":38},{"name":"lisi","age":38}]
        alert(data.name);
        alert(datas[1].name);
    </script>
</body>
</html>
