<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="mydiv">
    <input type="text" value="div1" abcd="我是abcd的初始属性" data-abcd="我是data属性(abcd)" id="test">
</div>
<div>
    <p>div2</p>
</div>
<div>
    <p>div3</p>
</div>
<div>
    <input type="button" value="遍历div" id="each">
    <input type="button" value="显示attr" id="alertAttr">
    <input type="button" value="更改attr" id="changeAttr">
    <input type="button" value="删除attr" id="removeAttr">
    <input type="button" value="显示dataAttr(abcd)" id="dataAttr">
    <input type="button" value="显示dataAttr(haha)" id="dataAttr2">
</div>
<script src="../../scripts/jquery-1.11.1.min.js"></script>
<script>
    //jQuery的遍历
    $("#each").click(function () {
        $("div").each(function () {
            alert($(this).html());
        });
    })
    //jQuery取属性
    $("#alertAttr").click(function () {
                alert($("#test").attr("abcd"));
            }
    )
    //jQuery更改属性
    $("#changeAttr").click(
            function () {
                $("#test").attr("abcd", "我改了abcd的属性");
                $("#mydiv input").attr("type", "button")
            }
    )
    //jQuery删除属性
    $("#removeAttr").click(
            function () {
                $("#test").removeAttr("abcd");
            }
    )
    //jQueryData属性
    $("#dataAttr").click(
            function () {
                alert($("#test").data("abcd"));
            }
    )
    $("#dataAttr2").click(
            function () {
                alert($("#test").data("haha"));
            }
    )
    $(function () {
        $("#test").data("haha", "我是缓存haha，我不在元素上(通过dsta方法附加)")
    })

</script>
</body>
</html>
