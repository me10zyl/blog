<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .mycard {
            background: #000000;
            width: 150px;
            height: 250px;
            float: left;
            margin: 50px;
        }
    </style>
</head>
<body>
<input type="button" value="加牌" id="addCard">
<input type="button" value="游戏说明" id="gameIntro">

<div id="desktop">
    <div>这是一个卡牌游戏</div>
    <div class="mycard"></div>
</div>
<script src="../../scripts/jquery-1.11.1.min.js">
</script>
<script>
    $("#gameIntro").click(
            function () {
                alert($("#desktop").find("div:eq(0)").text());
            }
    )
    $("#addCard").click(
            function () {
                var $mycard = $(".mycard");
                for (var i = 0; i < 19; i++) {
                    $mycard.clone().appendTo("#desktop");
                }
            })
</script>
</body>
</html>
