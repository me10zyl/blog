<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="block"></div>
<button id="addBorder">add</button>
<script src="../../scripts/jquery-1.11.1.min.js"></script>
<script>
    var $tt = $("#block");
    $(function () {
                var ow = "400px";
                $("#addBorder").click(
                        function () {
                            $tt.css({
                                "width": ow,
                                "height": "200px",
                                "background-color": "red"
                            });
                        }
                );
            }
    );
</script>
</body>
</html>
