<!DOCTYPE html>
<html>
<head>
    <title>jQuery添加事件、取缔事件、窗口加载事件</title>
</head>
<body>
<div class="test">test Strings</div>
<input type="button" value="test" id="btnTest"/>
<script src="../../scripts/jquery-1.11.1.min.js"></script>
<script>
    //页面载入完成以后加载的函数
    $(function () {
                alert("hello");
            }
    );

    //第一种挂事件(注意没有on)
    $("#btnTest").click(function () {
                alert('click');
            }
    ).mouseleave(function () {
                alert('leave');
            }
    );

    //第二种挂事件
    $("#btnTest").bind({"click": function () {
        alert('bind click');
    }});

    //取缔事件
    //$("#btnTest").unbind("click");
</script>
</body>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
</html>
