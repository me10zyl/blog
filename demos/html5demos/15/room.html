<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/websocketGame.css">
</head>
<body>
<div class="container-fluid" id="game" style="padding: 0">
    <div class="page-header">
        <h1 id="title">Draw & Guess</h1>
    </div>
    <div class="row">
        <div class="col-md-1">
            <ul class="list-group" id="userList">
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body" style="text-align:  center" id="gameTitle">
                    &nbsp;
                </div>
            </div>
            <canvas id="drawing-pad" height="800">
                对不起，你的浏览器不支持Canvas
            </canvas>
            <div class="btn-toolbar" style="float: right;margin-top:10px;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="clearScreen"><span
                            class="glyphicon glyphicon-trash"></span></button>

                </div>
                <div class="btn-group" id="strokeStyle">
                    <span class="label label-default">画笔颜色</span>
                    <button type="button" class="btn btn-default">default</button>
                    <button type="button" class="btn btn-danger">red</button>
                    <button type="button" class="btn btn-success">green</button>
                    <button type="button" class="btn btn-info">blue</button>
                </div>
                <div class="btn-group" id="lineWidth">
                    <span class="label label-default">画笔大小</span>
                    <button type="button" class="btn btn-default">1px</button>
                    <button type="button" class="btn btn-default">2px</button>
                    <button type="button" class="btn btn-default">3px</button>
                    <button type="button" class="btn btn-default">4px</button>
                    <button type="button" class="btn btn-default">5px</button>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default" style="height:894;overflow:auto">
                <div class="panel-body" id="chatBox">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-10">
            <div class="input-group" style="width: 1010px">
                <input class="form-control" type="text" id="msg">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="btnSend">发送</button>
                </span>
            </div>
        </div>
        <div class="col-lg-1">
            <button class="btn btn-danger" id="ready"><span class="glyphicon glyphicon-remove" id="icon"></span>
           <span id="text">准备</span>
            </button>
        </div>
    </div>
</div>
<script src="../../scripts/jquery-1.11.1.min.js"></script>
<script src="js/dataType.js"></script>
<script src="js/room.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
