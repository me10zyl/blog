<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画</title>
</head>
<body>
    <script>
        //--------------------------间隔--------------------------
//        setInterval("alert('haha')",300);           //1.直接写
        function test(a)
        {
            alert('hello');
        }
//        setInterval(test,300); //2.没有参数的时候调用函数
        var animID = setInterval(function(){  //3.有参数的时候调用函数，需要写匿名函数
            test(3);
        },300);
        clearInterval(animID);//停掉间隔
        //-------------------------------延时-----------------------
        setTimeout("alert('haha')",300);
    </script>
</body>
</html>
