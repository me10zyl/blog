<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    function Add(a, b) {
        if (!isNaN(a) && !isNaN(b))/*a和b如果是数字*/
            return a + b;
    }
    /*5*/
    alert(Add(2, 3));
    /*undefined*/
    alert(Add(2));
    /*5*/
    alert(Add(2, 3, 5));
</script>
</body>
</html>
